<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jquery 图表插件可编辑表格生成走势图jquery 图表统计数据</title>
<meta name="description" content="jquery 图表插件制作生成产品趋势图走势图等。jquery表格可编辑自动生成走势图，统计产品数据等。jquery下载。" />

<link href="css/basic.css" type="text/css" rel="stylesheet" />
<link href="css/visualize.css" type="text/css" rel="stylesheet" />
<link href="css/visualize-dark.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="http://www.jq-school.com/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/excanvas.js"></script>
<script type="text/javascript" src="js/visualize.jQuery.js"></script>
<script type="text/javascript" src="js/example.js"></script>

</head>
<body>

<table >
<caption>2009 Employee Sales by Department</caption>
<thead>
	<tr>
		<td></td>
		<th scope="col">food</th>
		<th scope="col">auto</th>
		<th scope="col">household</th>
		<th scope="col">furniture</th>
		<th scope="col">kitchen</th>
		<th scope="col">bath</th>
	</tr>
</thead>
<tbody>
	<tr>
		<th scope="row">Mary</th>
		<td>190</td>
		<td>160</td>
		<td>40</td>
		<td>120</td>
		<td>30</td>
		<td>70</td>
	</tr>
	<tr>
		<th scope="row">Tom</th>
		<td>3</td>
		<td>40</td>
		<td>30</td>
		<td>45</td>
		<td>35</td>
		<td>49</td>
	</tr>
	<tr>
		<th scope="row">Brad</th>
		<td>10</td>
		<td>180</td>
		<td>10</td>
		<td>85</td>
		<td>25</td>
		<td>79</td>
	</tr>
	<tr>
		<th scope="row">Kate</th>
		<td>40</td>
		<td>80</td>
		<td>90</td>
		<td>25</td>
		<td>15</td>
		<td>119</td>
	</tr>		
</tbody>
</table>	

</body>
</html>
