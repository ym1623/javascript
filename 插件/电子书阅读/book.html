'<p class="title">看《桃姐》，让你想起了谁？</p><p><img align="left" class="i_1" alt="" src="http://cn.yimg.com/sports/img/news/life/20101109/icon_life.gif"/>我们从银幕上的桃姐，回望自身：我们的生活中，即便没有剧中所描述的主仆情感，身边也有老人们，他们就如同桃姐一般的存在，牵绊着我们的内心。桃姐每一个细微的眼神和动作都会令你想起家里的某个老人：她的拘谨固执甚至任性胡闹，全是因为她太爱你。于是，哪怕只是想起她的样子，也足够让你痛哭失声。<br><b>我们想起的老太太都一样</b><br>她爱干净，桃姐在养老院上厕所时用嘴撕下一张面巾纸堵住鼻孔，她回家后的第一件事就是不由自主地摸一把家具上的灰尘……我们想起的老太太都和桃姐一样，干净整洁，她们永远把家里擦得一尘不染、她们不让人随便坐在床上、她们身上永远有一股清新的香皂味道。<br>她嘴很叼，桃姐很爱吃也很会煮，她把一家人的嘴养得很叼，普通的饭菜已经很难入这家人的口。你们家是不是也有一个老太太，把一家几代人养得精壮结实，一天三餐变换着好吃的下厨，当有一天她做饭做不动了，你才发现，你已经吃不习惯其它人做的饭菜。<br>她口不对心，大家说要去看望桃姐时，桃姐不止一次地说：“你们工作很忙，就不要来了。”你一定觉得这句话很熟悉，其实父母亲一边望穿秋水地等孩子回家，一边又会说“忙工作吧”。这个时候，我们为什么不能常回家看看呢？其实人变老是件多忧伤的事，他们真的需要我们陪伴分担忧伤。<br></p>',


'<p><img src="http://cn.yimg.com/0910/2012032313.jpg" / height="190" width="380"><b>身边的“桃姐”在老去，莫让他们老无所依</b><br>老人院里，护士小姐耐心地让每一位老人张大嘴巴，像喂婴儿一样，喂老人吃饭，镜头扫过，坐在椅子上的老人们，面前都放着一个奶瓶。由于年老，老人们甚至连生活都不能自理。<br>电影中的这一幕深深地刺痛了小华，因为她亲眼见到一位亲戚在佛山老人院居住时的情景。吃饭也真像《桃姐》里的‘排排坐，吃果果’，只是护工没那么好耐性，鱼是常年不会吃到的，怕骨卡到喉咙，但牛腩、鸭这些，没牙的老人又吃不了，只能拌着汁吃饭。”小华表示，老人院就像是信息的孤岛，里面的人出不去，外面的人走过也不会望一眼，那里的老人们就这样孤苦地、不知年月地等待死神的来临。<br>“我是坚决不会送我的父母去老人院的，哪怕生活再苦。以前都是父母一把屎一把尿把我们养大的，我们只想着他们的付出是应该的，为什么我们<br></p>',

'<p >就不可以为他们付出同样的爱？”小华反问道。<br><b>多点爱给身边的桃姐</b><br>要过年了，身在美国和家人一起过年的罗杰打电话给桃姐，接到电话的桃姐一边祝罗家新年快乐，一边不忘安慰罗杰，自己在老人院很热闹很快乐。然而，画面中却是，罗杰一家喜气洋洋，而老人院里冷冷清清。放下电话，桃姐失落地看着窗外的烟花。<br/>每个人身边都有“桃姐”，她们或许是你的奶奶外婆、或许是你的妈妈阿姨、或许是你家的老保姆老邻居，甚至可以是一个你只见过一次面的老人家。衰老比死亡更无助更残酷，子欲养而亲不待，趁还来得及的时候做来得及的事，不要让你身边的“桃姐”老无所依。<br><img src="http://cn.yimg.com/xx1/2012032319.jpg" / height="160" width="380"><br/></p>',

'<p class="title">最爱我们的人，往往容易被忽视</p><p><img align="left" class="i_1" alt="" src="http://cn.yimg.com/sports/img/news/life/20101109/icon_life.gif"/>每天急匆匆地行走在来来往往地人群中，为了生计、为了永不满足的愿望去不停地追求，有时却忽视了身边最爱你的人、最关心你的人，没有感觉到这种真情、也没有去珍惜这份最爱。<br><b>身边平淡的幸福，总被我们忽略</b><br>爱不需要语言，是你在外奔波了一天，拖者疲惫的身躯回到家后等候你的一杯热茶，摆在餐桌上的一盘炒白菜、一碟小咸菜和一碗瓜粥，此情此景一股暖流会涌上心头，此时此刻会感觉到了家的温馨、爱的呵护，所有的细胞都放松了。<br>爱是对你喋喋不休的唠叨，爱是一种牵挂，当你披星戴月地行走在寂静的黑夜里匆匆赶路时的一个电话、一个短信。是你在得意时的一句提醒，是在你失意时的一种宽容与鼓励。爱不是奉承，不是赞美，是一种平淡真实且源自于心底的话语，让你顿悟、让你反思、让你清醒。<br>诚然，谁都希望出人头地，过着锦衣玉食、大富大贵的生活，但当这一切不可能实现时，享受着一种平淡的真爱也是很幸福的。可很多时候，我们忽略了身边的这种幸福，甚至觉得理所当然，没有用心去感悟，被红尘凡事围绕着，不肯停下忙碌的脚步用心感受身边这些简单的、小小的幸福。<br></p>',


'<p><img src="http://cn.yimg.com/2012323huofa/4a160.jpg" / height="160" width="380">我们为了友情、为了利益而应酬在各种场合，却忽略了身边最爱你的人。父母情、夫妻情、亲情，这最真挚的情、最深的爱，我们并没有怀着一颗感恩的心去领悟、去品味。<br><b>无法报答的恩情，是心中永远的遗憾</b><br>叶德娴在《赤子》里唱道：“一生人只一个血脉跳得那样近，而相处如同陌生阔别却又觉得亲；一生能有几个爱护你的也是人， 正是为了深爱变遗憾。”唱这首歌的时候，她总是忍不住落泪。她说自己是不应该寂寞的，但她如今已经60多岁，不知道歌词里那份由深爱变成的遗憾是否令其想 到远在海外的子女。<br>事实上，在很多人身上多少都有这样的遗憾吧？或许有很多人有遗憾却不自知。对于观众来说，和父母相隔的并没有一个太平洋，有的近在咫尺。可人的感情总是很奇怪，知道有一份爱始终不会失去，便会逐渐忽略甚至随意践踏。<br></p>',

'<p >直到有一天，回头看到这份爱已然在岁月的风尘中被逐渐吹散，才意识到自己失去最宝贵的东西。<br/>“树欲静而风不止，子欲养而亲不待。”时光流逝一去不复返，每一天都不可追回，所以更要珍惜每一寸光阴，孝敬父母、疼爱孩子、体贴爱人、善待朋友。<br>那首《常回家看看》的歌曲唱起来容易，真正做起来可不容易。别忘了时间的残酷，别忘了人生的短暂，别忘了生命本身有不堪一击的脆弱。不要忽视身边最爱你的人，适当地停下急匆匆的脚步与家人共享天伦之乐吧，这是对他们的最好报答！<br><img src="http://cn.yimg.com/xx1/2012032320.jpg" / height="210" width="380" ></p>',

'<p class="title">在来得及的时候，做来得及的事</p><p><img align="left" class="i_1" alt="" src="http://cn.yimg.com/sports/img/news/life/20101109/icon_life.gif"/>“假如人能活100年，其中睡眠占用30年，吃饭占用10年，穿衣梳洗打扮占7年，走路旅游堵车占7年，打电话1年半，打电话没人接1年零10个月，看电视4年，上网12年，找东西1年零8个月，购物1年半，年轻时打架斗殴，成家后夫妻吵架，有小孩后骂骂孩子又去掉5年，闲谈70天，擤鼻涕10天，剪指甲15天，意淫8天，最后剩余时间为10年。十年你能干什么呢？”<br>每当看到类似这样的文，会忍不住焦虑，怕来不及去做想做的事，怕来不及去实现梦想……我们害怕一切来不及。其实人的所有焦虑都来自于这个“来不及”，来不及弄清楚自己想要什么，双鬓已经开始发白了；来不及确定自己的爱情，对方就已经结婚了；来不及去好好爱孩子，他就已经长大离开你了；来不及功成名就，我们就即将进坟墓了。<br/><img src="http://cn.yimg.com/2012323huofa/5a.jpg" / height="170" width="380"><br/></p>',


'<p ><img src="http://cn.yimg.com/2012323huofa/5b170.jpg" / height="170" width="380" ><br>我们活在世上，总在不停的做着选择，总要失去很多东西，总要错过很多不该错过的人和事，总会在回忆中独自品尝苦涩的味道，总要经历各种各样的痛苦……<br>很多人无法实现自己当初的诺言，也有很多人想尽办法想兑现自己的诺言，可是却错过了，无法了结一个毕生的遗憾。<br><b>缺席了爱人的期望，于是错过了</b><br>男人对女人的伤害，不一定是他爱上了别人，而是他在她有所期待的时候让她失望，在她脆弱的时候没有扶她一把。——张小娴<br>当她生病的时候，你只是在电话里说着“对不起，今天工作很忙，不能陪你去医院了。”；她穿着高跟鞋脚磨破皮的时候，你却只顾着自己的时间而埋怨她走路慢；当情人节她想和你去看场爱情电影而你却因种种原因推脱掉，最后只剩她一个人坐在漆黑的电影院看身边相互依偎窃窃私语的情侣们；你们约会完你因为天色将晚就与她分开各自回去，剩下她一个人在寒冷的夜色中裹紧大衣等着回去的车……</p>',

'<p>只是这样，就足够让她心灰意冷，然后一次次的，心一点一点的降温。直到最后，她狠下心放开了你的手，离开了你的世界。<br><b>请不要等待太久，等待没有尽头</b><br>病床前的老先生一遍遍呼唤着：“老伴，妳醒醒啊！醒来我们就一起环游世界，妳不是一直想去吗？”老伴没有知觉没有反应。<br>老夫妻俩结婚四十年。初识时，老伴原有出国念书的计划，为爱他而留了下来。 他为了弥补心中那份歉疚，许诺说：“有一天，我会陪妳环游世界！” <br>只是，随着孩子一个个出生，经济的压力逼使他们不得不缩衣节食。他总是安慰妻子说：“等孩子再长大一点，等家里再宽裕一点。”孩子终于长大，各有自己的家庭。他们也有足够的钱可以实现当年的梦想，可是男人的事业正在高峰，没有时间。<br><img src="http://cn.yimg.com/2012323huofa/6a210.jpg" / height="210" width="380" ></p>',

'<p><img src="http://cn.yimg.com/2012323huofa/6b.jpg" / height="170" width="380"><br>他总是抱歉地说：“等我退了休，我所有的时间都是妳的！”及至等到他退休，老伴却等不及了。一场脑中风，造成深度昏迷，日夜陷在无梦也无欲的世界里。<br><b>世界上最不能等的就是孝敬父母</b><br>矮小的母亲，一个人拉扯着他。吃的苦比天上的星星还多。他向母亲承诺，等我长大了，我要做有本事的人，带你坐飞机到远方去。<br>他一天天长大，一路念书，真的成了有本事的人。他订好机票，打电话告诉母亲，要带她去坐飞机。母亲激动得逢人便告。他接母亲的半路上，突然接到上司电话，说一个重要客人，问他有没有空陪着一起吃饭。<br>他只犹豫了几秒钟：没问题。车子掉转头，朝着母亲的反方向而去。他想飞机票可以重签，母亲晚一天出行也无妨。<br>结果这天晚上，母亲却摔倒了，咽下最后一口气。他飞奔回家，跪在母亲跟前，恸哭不已。只不过一日之隔，他的爱，就再也送不出去了。</p>',


'<p><b>人错过了，可能就是一辈子的失去</b><br>丢掉那些长远的打算和目标清单吧，尽可能多陪陪你的亲人，活在当下比什么都重要。如果始终患得患失，你将一再错过你所拥有但没能好好珍惜的一切。<br>草枯了有再绿的时候，花谢了有再开的时候，夕阳落了有再升的时候……而人呢，错过了，可能就是一辈子的失去。既然这样，就不要频频回顾已走过的路，正视眼前的路，你才有可能不再错过下一个你该珍惜的人。<br><img src="http://cn.yimg.com/2012323huofa/7a170.jpg" / height="170" width="380"><br/></p>',


'<p class="title">爱与感恩，如一米阳光</p><p><img align="left" class="i_1" alt="" src="http://cn.yimg.com/sports/img/news/life/20101109/icon_life.gif"/>细节呈现大爱。桃姐与大多数人的日常生活类似：吃饭、睡觉、买菜、做饭……这些细节中记录的，是她简单质朴的做人方式以及爱的强大力量。也正是这朴实无华的爱，震撼人心。有多久，我们不曾如此简单的，去用心珍惜身边的人，去尽力感恩那些养育我们的亲人。<br>一直很喜欢一个词语，爱与感恩。并不因为它的长度、重量，而是因为它的平凡与伟大。<br><b>简单的事，其实最难做到</b><br>“妈妈洗脚”小女孩的一句最为简短、朴实的话语，或许曾让无数看过这则公益广告的人们潸然泪下。其实，爱与感恩就是如此简单、平凡。它总于不经意间见于生活之细节，点点滴滴，有时或是一杯热饮，或是一个拥抱，再或是一个眼神、一个微笑……<br>我始终坚信，世间最为平凡的东西往往最为容易被忽视，最为简单的事往往最为难以做到。<br>试问朋友，你曾为自己的父母削过苹果吗？你曾为自己的爸妈揉过肩膀吗？你曾对自己的爹娘说过一声：“爹、娘，我爱你们”吗？这一切看似鸡毛蒜皮的二三事，都将永远定格于父母心中。如春风，似细雨，抚慰他们日益衰弱的身体与心灵。</p>',



'<p><img src="http://cn.yimg.com/2012323huofa/8a170.jpg" / height="170" width="380"><br><b>爱与感恩是世间最为平凡而美丽的字眼</b><br>爱与感恩是平凡的。它平凡如一米阳光，然而在某个寒冷的夜里，它却给街头巷里无数彻夜未眠的人们以无尽的温暖。载着爱与感恩，好比载着阳光，不管到哪里都是晴天，这就是它的力量。<br/>诗人骆霞曾这么写道：“我曾静静的打量过生命，观察它的外掩与内涵，零零总总，千姿百态。”其实，爱与感恩，何尝不是生命之真谛呢？<br>“没有四肢的生命”组织的创办者—尼克•武伊契奇，他天生没有四肢，他曾认为“自己一辈子都将不会结婚，不能跳舞，无法牵着妻子的手”，面对身体残障，他曾几度想要放弃生命，但最后还是挺了过来。<br>他说：“我认为生存只有几个原则，而首要是学会爱与感恩。不要过多关注你所未得到的，而要关注你所拥有的”正是怀着这样一颗对生命的热爱，对生活的感恩之心，最终他战胜了自己，创造了生命的奇迹。</p>',




'<p>爱与感恩是伟大的，这种的伟大在于总能给予我们身心以平静、和谐与力量。<br>所以朋友，当你在为人生之坎坷、挫折、失败而感到痛苦，极力埋怨命运、生活之不公时，不妨怀着一颗爱与感恩之心坦然处之，如此，你将收获宁静，从而理性面对新的生活。<br>这就是爱与感恩的力量。<br>一言以蔽之，爱与感恩如矛盾一般既相互对立，又相互统一。它既平凡见于生活之点滴，又伟大察于生活之细节。它既是给予、付出，又是收获、回报。爱与感恩没有孰先孰后、谁轻谁重之分。<br><img src="http://cn.yimg.com/2012323huofa/8b210.jpg" / height="210" width="380" ></p>',

'<p><img src="http://cn.yimg.com/xx1/2012032321.jpg " / height="190" width="380" ><br><b>没有什么比亲情更让人刻骨铭心</b><br>尽管爱与感恩的内涵无比广泛而丰富，不过却几乎没有什么能比相濡以沫的亲情更让人刻骨铭心。<br>没空就别来了”，这是桃姐在影片中经常说的一句话，她试图说服罗杰的同时，说服自己。周末、节假日，一通电话拨给爸妈：“我忙，不回家了。”电话挂得心安理得，却不知，电话那头落下的，是怎样一颗落寞的心。<br/>看完《桃姐》，你是否羞愧万分。每天都在为加薪升职而忙，却忽略掉了最亲的家人。珍惜现在，对家人好一点，才是我们最应该做的事。<br>正如歌手赵传的那首经典老歌《我是一只小小鸟》所唱的一样，有时候，我们就像一只小小鸟，一直在飞，想要飞的越来越远、越来越高。但是，即使有一天，你飞的再远、再高，请永远别忘记你的父母。<br>古人言：“寸心难报三寸晖”，爱与感恩，当永铭于心！ </p>',

'<p class="title">对岁月做一次温情检讨</p><p><img align="left" class="i_1" alt="" src="http://cn.yimg.com/sports/img/news/life/20101109/icon_life.gif"/></p>桃姐的岁月是那样的平淡，可有可无间。在家庭中，桃姐是佣人，地位和生活一成不变，依附于服务的家庭，生命轨迹似乎一粒灰尘附着于社会车轮之上。 她每天辗转于菜市场和住所，日复一日地打理家务，唯一的乐趣就是逗弄宠物猫卡卡。<br>一代代人在她的侍弄下远走高飞，而她也在岁月中慢慢老去，有如一位穿插了全场喜剧的龙套，虽不能站在中心位置，但是却穿针引线烘托全场的情节走势。当时光渐渐稀释了岁月之后，喧嚣落幕，才会发现这不是灰尘，而是承载车轮前行的轨道，不可或缺。<br><img src="http://cn.yimg.com/2012323huofa/9b210.jpg" / height="210" width="380" ></p>',



'<p> <img src="http://cn.yimg.com/2012323huofa/10b160.jpg" / height="170" width="380" ><br><b>莫待生死别，珍惜眼前人</b><br>检视我们自己的生活，有何尝不是这样？我们的身边都有这样一位“桃姐”，她可能是你的母亲，也可能是一位年长的邻居。<br>她没什么文化，不会社交礼仪，只知怎么做牛舌好吃，去哪里买菜便宜；她不过问你的事业，只会在你出门时依依惜别地嘱托。<br>一声电话的恋恋不舍，沉淀在日常琐碎中的关爱，不痛不痒的斗嘴，每次都觉得这是生活中最平淡的，往往被放到注意力的最后面，花花世界，总有其他的欲望在牵动着我们的内心。<br>直到有一天，我们如Roger一样失去桃姐的时候，才发现以前是多么的不珍惜，好在Roger还有时间去弥补，送上桃姐的最后一程，我们呢？<br><b>用温情拯救我们冷漠的心灵</b><br>在年老的桃姐中风、入住老人院后，Roger推她出来散心、又带她去看自己监制电影的首映礼，给导演和明星们介绍：这是我干妈。<br></p>',

'<p> 看着桃姐中风后歪斜的脸上流露出的幸福，我们早已发觉，他们之间的主仆关系似乎已经颠倒，又似乎早已不存在，他们好像原本就是母子。情到深处，那些你给予我的恩，我都会回报给你，不分彼此。<br>现代社会，遍地高楼、 人人奔忙，欲望支配着社会的运转，每个人都被金钱裹挟着快步前行，人际之间开始变得越发冷漠，当每个人都对同类失去同情之后，这个社会的根基便开始摇摇欲坠了。还好，2012年，有《桃姐》给了一个让我们重新审视社会检视自我的机会。两人能逾越主仆的阶层界限，生发出人性最美的感情光辉，普通人之间，还有什么不可以。<br>独坐于窗前的桃姐，永远等待着亲人的归来，灯光满窗，勾勒出一个沧桑的背影。惟愿我们心头的那扇窗也一直亮着，为这个冷漠的世界带来一缕家的温情。<br><img src="http://cn.yimg.com/xx1/2012032322.jpg" / height="160" width="380" ><br/></p>',






'<p class="title">推荐活动：替你看看爹和娘</p><p><img align="left" class="i_1" alt="" src="http://cn.yimg.com/sports/img/news/life/20101109/icon_life.gif"/>每一次我们回家，爸妈总是弄出一大桌子菜，给我们准备许多的水果、零食，还有衣服鞋子，热热闹闹十分温馨。但没有我们在家的日子的，他们会一直很安静，还有一些失落，他们节约而简单，说话不多发呆不少，他们的生活远没有我们在家时的丰富多彩。<br>在我们不在家时，爸妈会拿出我们从小到大的照片细细地看，他们从不错过我们所在城市的天气预报，他们总是把我们那没人住的房间一遍遍打扫……可是，岁月已爬上他们的额头，他们老了。尽管他们总是说“家里一切都好，不用担心”，你却不知，当他们突发急病，身边却没人能送他们到医院，买了一大袋子米，老人拖了一个小时才拖到家……<br>中国雅虎联合中华社会救助基金会共同举办2012公益活动——“替你看看爹和娘”，届时我们将与公益组织合作，联合志愿者传递孝心接力棒，替你给父母捎去你的孝心和祝福。 <a href="http://news.cn.yahoo.com/tanwang/" target="blank" name=lyzhf/jctj/25><b>点击查看详细>></a><br><img src="http://cn.yimg.com/news/ls/12032307.jpg" / height="140" width="380" ><br/></p>',
